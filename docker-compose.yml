services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mcp-server-qdrant:
    build: .
    container_name: mcp-server-qdrant-dev
    ports:
      - "8000:8000"
    environment:
      # Qdrant connection
      - QDRANT_URL=http://qdrant:6333
      - COLLECTION_NAME=dev-collection
      
      # Embedding configuration
      - EMBEDDING_MODEL=nomic-ai/nomic-embed-text-v1.5-Q
      - EMBEDDING_PROVIDER=fastembed
      
      # Chunking configuration
      - ENABLE_CHUNKING=true
      - MAX_CHUNK_SIZE=512
      - CHUNK_OVERLAP=50
      - CHUNK_STRATEGY=semantic
      
      # FastMCP configuration
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - FASTMCP_DEBUG=true
      - FASTMCP_LOG_LEVEL=DEBUG
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # Optional: Qdrant Web UI for browsing collections (disabled by default)
  # The main qdrant service already exposes the web UI at http://localhost:6333/dashboard

volumes:
  qdrant_storage:
    driver: local